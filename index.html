<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e236f3e68c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>My Store</title>
</head>
<body>
  <my-header></my-header>

      <br>
      <br>
<!-- Background image -->
<div>
    <img class="card-img-top" src="image/2.png">
</div>
<!-- Background image -->
<br>
<br>
<!-- ----carausel----- -->
<section class="product"> 
    <div id="h">
        <h1>FEATURE PRODUCTS</h1>
    </div>    
    <br>
    
    <!-- <button class="pre-btn"><img src="image/arrow.png" alt=""></button>
    <button class="nxt-btn"><img src="image/arrow.png" alt=""></button> -->
    <div class="product-container">
        <div class="product-card">
            <div class="product-image">
                <img src="image/red dress.jpg" class="product-thumb" alt="red dress">
            </div>
            <div class="product-info">
                <p class="product-brand">red dress</p> 
                <p class="product-brand">Very Unique red dress</p>
                <p class="product-des">$5.6</p>
                <button class="cartbutton">Add to Cart</button>

                
                
        
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="image/stripepants.avif" class="product-thumb" alt="stripe pants">
            </div>
            <div class="product-info">
                <p class="product-brand">Stripe pants</p>
                <p class="product-brand">Very Unique stripe pants</p>
                <p class="product-des">$8.9</p>
                <button class="cartbutton">Add to Cart</button>


            
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="image/creamskirt.webp" class="product-thumb" alt="cream skirt">
            </div>
            <div class="product-info">
                <p class="product-brand">Cream Skirt</p>
                <p class="product-brand">Very Unique cream skirt</p>
                <p class="product-des">$7.6</p>
                <button class="cartbutton">Add to Cart</button>


               
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="image/ripped.jpg" class="product-thumb" alt="ripped jeans women">
            </div>
            <div class="product-info">
                <p class="product-brand">Ripped Jeans</p>
                <p class="product-brand">Very Unique Ripped jeans for women</p>
                <p class="product-des">$ 9.9</p>
                <button class="cartbutton">Add to Cart</button>


                
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="image/ripped jeans.jpg" class="product-thumb" alt="ripped jeans men">
            </div>
            <div class="product-info">
                <p class="product-brand">Ripped Jeans</p>
                <p class="product-brand">Very Unique Ripped jeans for Men</p>
                <p class="product-des">$ 79.9</p>
                <button class="cartbutton">Add to Cart</button>

              
            </div>
        </div>
    </div>
</section>

<my-footer></my-footer>
